plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.appgate'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.projectlombok:lombok:1.18.18'
	implementation 'org.apache.commons:commons-io:1.3.2'
	implementation 'org.junit.platform:junit-platform-runner:1.2.0'
	implementation 'org.mockito:mockito-junit-jupiter:2.23.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	annotationProcessor 'org.projectlombok:lombok:1.18.18'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
	testCompile "org.powermock:powermock-core:2.0.9"
	testCompile "org.powermock:powermock-module-junit4:2.0.9"
	testCompile "org.powermock:powermock-api-mockito2:2.0.9"
}

test {
	useJUnitPlatform()
}
